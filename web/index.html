<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸŽ“ University Portal</h1>
                <p>Student Registration & Timetable System</p>
            </div>

            <div id="error-message" class="alert alert-error hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="your.email@itu.edu.pk" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Log In
                </button>
            </form>

            <div id="loading-spinner" class="spinner hidden"></div>

            <div class="mt-2 text-center" style="color: var(--text-light); font-size: 0.875rem;">
                <p><strong>Demo Accounts:</strong></p>
                <p>Admin: admin@university.com / admin123</p>
                <p>Student: bscs24119@itu.edu.pk / 4119</p>
                <p>Teacher: T1100@itu.edu.pk / 1100</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            showLoading(true);

            try {
                const response = await api.login(email, password);
                
                // Redirect based on role
                const role = response.role;
                if (role === 'ADMIN') {
                    window.location.href = 'admin.html';
                } else if (role === 'STUDENT') {
                    window.location.href = 'student.html';
                } else if (role === 'TEACHER') {
                    window.location.href = 'teacher.html';
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please check your credentials.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
                showLoading(false);
            }
        });
    </script>
</body>
</html>
