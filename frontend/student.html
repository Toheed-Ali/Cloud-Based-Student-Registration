<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="user-info">
                <div>
                    <h1>Student Portal</h1>
                    <p id="studentName">Loading...</p>
                </div>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="api.logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Student Profile Card -->
        <div class="card">
            <h2>My Profile</h2>
            <div id="profileSection">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Course Enrollment -->
        <div class="card">
            <h2>Enroll in Course</h2>
            <form id="enrollForm">
                <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" class="form-control" required placeholder="e.g., CS202">
                </div>

                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="number" id="semester" class="form-control" required placeholder="e.g., 3" min="1"
                        max="8">
                </div>

                <button type="submit" class="btn btn-primary">Enroll</button>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        const auth = checkAuth();
        if (!auth) throw new Error('Not authenticated');

        // Load student profile
        async function loadProfile() {
            try {
                const student = await api.getStudent(auth.userId);

                document.getElementById('studentName').textContent = student.name;
                document.getElementById('profileSection').innerHTML = `
                    <table class="table">
                        <tr><th>Roll Number</th><td>${student.rollNumber}</td></tr>
                        <tr><th>Name</th><td>${student.name}</td></tr>
                        <tr><th>Email</th><td>${student.email}</td></tr>
                        <tr><th>Semester</th><td>${student.semester}</td></tr>
                        <tr><th>CGPA</th><td>${student.cgpa.toFixed(2)}</td></tr>
                    </table>
                `;
            } catch (error) {
                showAlert('Failed to load profile: ' + error.message, 'error');
            }
        }

        // Enroll in course
        document.getElementById('enrollForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const courseCode = document.getElementById('courseCode').value;
            const semester = parseInt(document.getElementById('semester').value);

            showLoading(true);
            try {
                const result = await api.enrollStudent(auth.userId, courseCode, semester);
                if (result.status === 'success') {
                    showAlert('Successfully enrolled in ' + courseCode, 'success');
                    e.target.reset();
                } else {
                    showAlert('Enrollment failed: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Enrollment failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        loadProfile();
    </script>
</body>

</html>
