<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="user-info">
                <h1>Admin Dashboard</h1>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="api.logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Add Course Section -->
        <div class="card">
            <h2>Add New Course</h2>
            <form id="addCourseForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label for="courseCode">Course Code</label>
                        <input type="text" id="courseCode" class="form-control" required placeholder="e.g., CS301">
                    </div>

                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" class="form-control" required placeholder="e.g., Algorithms">
                    </div>

                    <div class="form-group">
                        <label for="courseSemester">Semester</label>
                        <input type="number" id="courseSemester" class="form-control" required placeholder="1-8" min="1"
                            max="8">
                    </div>

                    <div class="form-group">
                        <label for="teacherUsername">Teacher Username</label>
                        <input type="text" id="teacherUsername" class="form-control" required
                            placeholder="e.g., prof_khan">
                    </div>

                    <div class="form-group">
                        <label for="creditHours">Credit Hours</label>
                        <input type="number" id="creditHours" class="form-control" required placeholder="3" min="1"
                            max="6">
                    </div>

                    <div class="form-group">
                        <label for="maxStudents">Max Students</label>
                        <input type="number" id="maxStudents" class="form-control" required placeholder="50" min="10"
                            max="200">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-20">Add Course</button>
            </form>
        </div>

        <!-- Generate Timetable -->
        <div class="card">
            <h2>Exam Timetable Generator</h2>
            <button class="btn btn-secondary" onclick="generateTimetable()">
                Generate Timetable
            </button>
            <div id="timetableResult" class="mt-20"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        const auth = checkAuth();

        // Add course
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const courseData = {
                courseCode: document.getElementById('courseCode').value,
                courseName: document.getElementById('courseName').value,
                semester: parseInt(document.getElementById('courseSemester').value),
                teacherUsername: document.getElementById('teacherUsername').value,
                creditHours: parseInt(document.getElementById('creditHours').value),
                maxStudents: parseInt(document.getElementById('maxStudents').value)
            };

            showLoading(true);
            try {
                const result = await api.addCourse(courseData);
                if (result.status === 'success') {
                    showAlert('Course added successfully!', 'success');
                    e.target.reset();
                } else {
                    showAlert('Failed to add course: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // Generate timetable
        async function generateTimetable() {
            showLoading(true);
            try {
                const result = await api.generateTimetable();

                if (result.status === 'success' && result.schedule) {
                    let html = `<h3>Generated Timetable (${result.schedule.length} Exams)</h3>`;
                    html += '<table class="table"><thead><tr><th>Course Code</th><th>Time Slot ID</th><th>Room ID</th></tr></thead><tbody>';

                    result.schedule.forEach(exam => {
                        html += `<tr>
                            <td><strong>${exam.courseCode}</strong></td>
                            <td>Slot ${exam.timeSlotID}</td>
                            <td>${exam.roomID}</td>
                        </tr>`;
                    });

                    html += '</tbody></table>';
                    document.getElementById('timetableResult').innerHTML = html;
                    showAlert('Timetable generated successfully!', 'success');
                } else {
                    throw new Error('No schedule generated');
                }
            } catch (error) {
                showAlert('Failed to generate timetable: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>

</html>
