<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="user-info">
                <div>
                    <h1>Teacher Portal</h1>
                    <p id="teacherName">Loading...</p>
                </div>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="api.logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Teacher Profile -->
        <div class="card">
            <h2>My Profile</h2>
            <div id="profileSection">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- View Timetable -->
        <div class="card">
            <h2>Exam Timetable</h2>
            <button class="btn btn-primary" onclick="loadTimetable()">Generate Timetable</button>
            <div id="timetableSection" class="mt-20"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        const auth = checkAuth();
        if (!auth) throw new Error('Not authenticated');

        // Load teacher profile
        async function loadProfile() {
            try {
                const teacher = await api.getTeacher(auth.userId);

                document.getElementById('teacherName').textContent = teacher.name;
                document.getElementById('profileSection').innerHTML = `
                    <table class="table">
                        <tr><th>Username</th><td>${teacher.username}</td></tr>
                        <tr><th>Name</th><td>${teacher.name}</td></tr>
                        <tr><th>Email</th><td>${teacher.email}</td></tr>
                    </table>
                `;
            } catch (error) {
                showAlert('Failed to load profile: ' + error.message, 'error');
            }
        }

        // Load timetable
        async function loadTimetable() {
            showLoading(true);
            try {
                const result = await api.generateTimetable();

                if (result.status === 'success' && result.schedule) {
                    let html = '<table class="table"><thead><tr><th>Course Code</th><th>Time Slot</th><th>Room</th></tr></thead><tbody>';

                    result.schedule.forEach(exam => {
                        html += `<tr>
                            <td>${exam.courseCode}</td>
                            <td>Slot ${exam.timeSlotID}</td>
                            <td>${exam.roomID}</td>
                        </tr>`;
                    });

                    html += '</tbody></table>';
                    document.getElementById('timetableSection').innerHTML = html;
                    showAlert('Timetable generated successfully', 'success');
                } else {
                    throw new Error('No schedule generated');
                }
            } catch (error) {
                showAlert('Failed to generate timetable: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        loadProfile();
    </script>
</body>

</html>
